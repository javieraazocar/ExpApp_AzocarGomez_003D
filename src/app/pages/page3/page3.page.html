<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="tertiary"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">Formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 class="bienve">Bienvenido!</h2>
  <ion-item>
    <ion-label position="floating">Nombre:</ion-label>
    <ion-input type="text" placeholder="Ingresa tu Nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellido:</ion-label>
    <ion-input type="text" placeholder="Ingresa tu Apellido"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Meta pasos diaria</ion-label>
    <ion-input type="number" value="333"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Fecha nacimiento</ion-label>
    <ion-datetime displayFormat="MMMM DD, YYYY" min="1900" max="2005"  placeholder="Seleccione fecha"></ion-datetime>
  </ion-item>
  
  <form #formulario="ngForm" (ngSubmit)="onSubmit()">
    <ion-list-header>
      <ion-label>Formulario Válido: {{formulario.valid}} </ion-label>
    </ion-list-header>
    
        <ion-item>
          <ion-label>Email: </ion-label>
          <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="usuario.email" 
                      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                      required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Contraseña: </ion-label>
          <ion-input type="password" placeholder="Contraseña" name="password"
                      [(ngModel)]="usuario.password" required></ion-input>
        </ion-item>
        <ion-button [disable]="formulario.invalid" type="submit" expand="block" routerLink="/inicio" color="tertiary"> 
          Registrarse
        </ion-button>
  </form>

  <ion-tab-bar slot="bottom">
        
    <ion-tab-button *ngFor="let c of componentes"
                    [routerLink]="c.redirecTo"
                    detail=true>
      <ion-icon [name] = "c.icon"></ion-icon>
      <ion-label>{{ c.name }}</ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>

</ion-content>
